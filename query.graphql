query ($page: Int = 1, $perPage: Int = 1, $id: Int, $type: MediaType = ANIME) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      perPage
      currentPage
      lastPage
      hasNextPage
    }
    media(id: $id, type: $type) {
      id
      idMal
      title {
        native
        romaji
        english
      }
      type
      format
      status
      description
      startDate {
        year
        month
        day
      }
      endDate {
        year
        month
        day
      }
      season
      seasonYear
      seasonInt
      episodes
      duration
      countryOfOrigin
      isLicensed
      source
      hashtag
      trailer {
        id
        site
        thumbnail
      }
      updatedAt
      coverImage {
        extraLarge
        large
        medium
        color
      }
      bannerImage
      genres
      synonyms
      averageScore
      meanScore
      popularity
      tags {
        id
        name
        description
        category
        rank
        isGeneralSpoiler
        isMediaSpoiler
        isAdult
      }
      relations {
        edges {
          node {
            id
            title {
              native
            }
          }
          relationType
        }
      }
      characters {
        edges {
          role
          node {
            id
            name {
              first
              last
              native
              alternative
            }
            image {
              large
              medium
            }
            siteUrl
          }
          voiceActors(language: JAPANESE) {
            id
            name {
              first
              last
              native
            }
            language
            image {
              large
              medium
            }
            siteUrl
          }
        }
      }
      staff {
        edges {
          role
          node {
            id
            name {
              first
              last
              native
            }
            language
            image {
              large
              medium
            }
            description
            siteUrl
          }
        }
      }
      studios {
        edges {
          isMain
          node {
            id
            name
            siteUrl
          }
        }
      }
      isAdult
      externalLinks {
        id
        url
        site
      }
      rankings {
        id
        rank
        type
        format
        year
        season
        allTime
        context
      }
      recommendations {
        edges {
          node {
            id
            rating
            media {
              id
              title {
                native
              }
            }
            mediaRecommendation {
              id
              title {
                native
              }
            }
          }
        }
      }
      stats {
        scoreDistribution {
          score
          amount
        }
        statusDistribution {
          status
          amount
        }
      }
      siteUrl
      modNotes
    }
  }
}
